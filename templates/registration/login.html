{% extends "base_site.html" %}
{% load i18n %}

{% block breadcrumb %}Login form{% endblock breadcrumb %}
{% block content %}
{% if error_message %}
<p class="errornote">{{ error_message }}</p>
{% endif %}
<div id="content-main">
<form method="post" id="login-form">
  <div class="form-row">
    <label for="id_email">{% trans 'Email:' %}</label> <input type="text" name="email" id="id_email" />
  </div>
  <div class="form-row">
    <label for="id_password">{% trans 'Password:' %}</label> <input type="password" name="password" id="id_password" />
  </div>
  <div class="form-row">
    <label for="id_remember">{% trans 'Password:' %}</label> <input checked="checked" type="checkbox" name="remember" id="id_remember" />
  </div>
  <div class="submit-row">
    <label>&nbsp;</label><input type="submit" value="Ok" />
  </div>
  <p><a href="/lostpw/">{% trans "Help, I lost my password" %}</a></p>
</form>

<script type="text/javascript">
document.getElementById('id_email').focus()
</script>
{% endblock content %}
